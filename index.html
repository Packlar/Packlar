<!DOCTYPE html>
<html>
	<head>
		<title>Packlar: The Pack That Packs More</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
<!--Add meta tags to help with search engines-->
		<meta name="Packlar" content="Packlar, Customizable Backpack, Backpack, Backpacking, Student"/>
		<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
		<link href="packlarCSS.css" type="text/css" rel="stylesheet">
		<style>
        body {
			background-image: url("http://www.publicdomainpictures.net/pictures/100000/velka/faint-car-tracks-in-desert.jpg");
		}
			
		#packAttack {
			z-index: 1;
			position: relative;
		}
			
		#strappingStraps {
			z-index: 2;
			position:relative;
			bottom:480px;
		}
			
		</style>
		<script type="text/javascript">

		$(document).ready(function(){
			$("#showMe").click(function(){
				var $mainColor=$('input[name="mainColors"]:checked').val();
				var $strapColor=$('input[name="strapColors"]:checked').val();
				
				if($mainColor!==null){
					$("#packAttack").remove();
					$("#strappingStraps").remove();
					$("#showArea").empty();
					$("#showArea").append("<h3>Here's your pack</h3>");
					switch($mainColor){
						case "black":
							$("#showArea").append("<img id='packAttack' src='https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/pack-black_orig.png'>");
						break;
						case "blue":
							$("#showArea").append("<img id='packAttack' src='https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/pack-blue-1_orig.png'>");
						break;
						case "red":
							$("#showArea").append("<img id='packAttack' src='https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/pack-red_orig.png'>");
						break;
						case "green":
							$("#showArea").append("<img id='packAttack' src='https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/pack-yellow_orig.png'>");
						break;
						case "maroon":
							$("#showArea").append("<img id='packAttack' src='https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/pack-purple_orig.png'>");
						break;
					}
				}
				if($strapColor!==null){
					switch($strapColor){
						case "black":
							$("#showArea2").append("<img id='strappingStraps' src='https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/strap-black-1_orig.png'>");
						break;
						case "blue":
							$("#showArea2").append("<img id='strappingStraps' src='https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/strap-blue_orig.png'>");
						break;
						case "red":
							$("#showArea2").append("<img id='strappingStraps' src='https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/strap-red_orig.png'>");
						break;
						case "yellow":
							$("#showArea2").append("<img id='strappingStraps' src='https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/strap-yellow-1_orig.png'>");
						break;
						case "purple":
							$("#showArea2").append("<img id='strappingStraps' src='https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/strap-purple_orig.png'>");
					}
				}
			});
		});

		</script>
	</head>
	<body>
		<center>
		<img src="https://101297598-253327713307541203.preview.editmysite.com/uploads/1/0/1/2/101297598/packlar-logo.png">
		<h1>Packlar</h1>
		<h2>The Pack That Packs More</h2>
		<p>Packlar is a customizable expandable backpack. Make your pack your very own with our backpack creator.</p>
<!--This is where the customizer starts-->        
         <div class="customizer">
           <h3 class="question">What color would you like your backpack to be?</h3>
           <input type="radio" name="mainColors" value="black" id="MainColorBlack"><label for="MainColorBlack">Black</label><br>
           <input type="radio" name="mainColors" value="blue" id="MainColorBlue"><label for="MainColorBlue">Blue</label><br>
           <input type="radio" name="mainColors" value="red" id="MainColorRed"><label for="MainColorRed">Red</label><br>
           <input type="radio" name="mainColors" value="green" id="MainColorYellow"><label for="MainColorYellow">Yellow</label><br>
           <input type="radio" name="mainColors" value="maroon" id="MainColorPurple"><label for="MainColorPurple">Purple</label><br>		
           <h3 class="question">What color would you like the straps on your your backpack to be?</h3>
           <input type="radio" name="strapColors" value="black" id="StrapColorBlack"><label for="StrapColorBlack">Black</label><br>
           <input type="radio" name="strapColors" value="blue" id="StrapColorBlue"><label for="StrapColorBlue">Blue</label><br>
           <input type="radio" name="strapColors" value="red" id="StrapColorRed"><label for="StrapColorRed">Red</label><br>
           <input type="radio" name="strapColors" value="yellow" id="StrapCcolorYellow"><label for="StrapColorYellow">Yellow</label><br>
           <input type="radio" name="strapColors" value="purple" id="StrapColorPurple"><label for="StrapColorMaroon">Purple</label><br>		
          </div>
            <button id="showMe">Show me my pack</button>
		<div class="viewingArea">
			<div id="showArea"></div>
			<div id="showArea2"></div>
		</div>
<!--This is where the customizer ends-->            
		<h2>Contact Us</h2>
        <p>backpacklar@gmail.com</p>
		</center>
	</body>
</html>
